<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="HomeDesign.css" rel="stylesheet" />
    <script src="jquery-1.10.2.js"></script>
    <script src="homecontrol.js"></script>
</head>
<body>
    <div class="Mainbox">
        <div class="searchContent">
            <input id="searchdata" type="text" class="searchText" placeholder="Search on google or type URL"/>
        </div>
        <div class="videoContent">
            <div class="youtubeContent">
                <!--<img src="images/youtube-logo.png"  class="youtubeIcon"/>-->
                <img src="images/YouTube.png"  class="youtubeIcon"/>
                <div class="youtubetxt">Youtube</div>
            </div>
            <div class="primeContentDiv">
                <img src="images/Amazon_Prime_Video.jpg" class="primeIcon"/>
                <!--<img src="images/Prime_icon.png" class="primeIcon"/>-->
                <div class="primetxt">Prime</div>
            </div>
            <div class="hotStarContent">
                <img src="images/hotstar_icon.png" class="hotStarIcon"/>
                <div class="hotStartxt">HotStar</div>
            </div>
        </div>

        <div class="videoContent">
            <div class="netflixContent">
                <img src="images/netFliex.png" class="netflixIcon"/>
                <div class="netflixtxt">Netflix</div>
            </div>
            <div class="fmoviesContent">
                <img src="images/FMovies.jpg" class="fmoviesIcon"/>
                <div class="fmoviestxt">Fmovies</div>
            </div>
            <div class="fbContent">
                <img src="images/facebook.png" class="fbIcon"/>
                <div class="fbtxt">Facebook</div>
            </div>
        </div>
    </div>
</body>
</html>
